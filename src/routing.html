<!-- This defines the client-side routes used in the application. -->

<script src="/bc/page/page.js"></script>
<script>
window.addEventListener('WebComponentsReady', function() {

    // This uses page.js for routing. See https://visionmedia.github.io/page.js/
    // For any page, close the drawer first.
    page('*', function(ctx, next) {
        app.closeDrawer();
        next();
    });

    page('/', function() {
      app.route = 'recipes';
    });

    page('/users', function() {
      app.route = 'users';
    });

    page('/about', function() {
        app.route = 'about';
    });

    page('/recipes/:id', function(ctx) {
      app.route = 'recipe-details';
      app.params = ctx.params;
    });

    // add #! before urls
    page({
        hashbang: true
    });
});
</script>
