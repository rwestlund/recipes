<!-- This module displays a user editing form. -->

<link rel="import" href="../bc/iron-icons/iron-icons.html">
<link rel="import" href="../bc/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bc/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bc/paper-input/paper-input.html">
<link rel="import" href="../bc/paper-item/paper-item.html">
<link rel="import" href="../bc/paper-listbox/paper-listbox.html">
<link rel="import" href="../bc/polymer-responsive-dialog/responsive-dialog.html">
<link rel="import" href="../bc/polymer/polymer.html">

<link rel="import" href="form-behavior.html">
<link rel="import" href="global-behavior.html">
<link rel="import" href="global-styles.html">

<dom-module id="user-form">
    <template>
        <style include="global-styles"></style>
        <responsive-dialog id="dialog"
                   title="[[title]]"
                   dismiss-text="Cancel"
                   confirm-text="Save"
                   on-iron-overlay-closed="resolve_dialog">

            <div class="layout vertical">
                <paper-dropdown-menu label="Account Role"
                            vertical-align="top" horizontal-align="right">
                    <paper-listbox slot="dropdown-content"
                            attr-for-selected="value"
                            selected="{{user.role}}">
                        <template is="dom-repeat"
                                items="[[constants.user_roles]]">
                            <paper-item value="[[item]]">[[item]]</paper-item>
                        </template>
                    </paper-listbox>
                </paper-dropdown-menu>
            </div>

            <paper-input
                    type="email"
                    label="Email"
                    value="{{user.email}}"
                    char-counter maxlength="40">
                <paper-icon-button suffix
                        icon="icons:clear"
                        on-tap="clear_field">
                </paper-icon-button>
            </paper-input>

        </responsive-dialog>
    </template>

    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'user-form',
                behaviors: [ recipe_behaviors.global_behavior,
                            recipe_behaviors.form_behavior ],
                properties: {
                    // Must be provided by parent object.
                    user: {
                        type: Object,
                    },
                    title: {
                        type: String,
                        value: "Edit User",
                    },
                },
            });
        })();
    </script>
</dom-module>
