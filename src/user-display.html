<!-- This module shows a user card. -->

<link rel="import" href="../bc/iron-ajax/iron-ajax.html">
<link rel="import" href="../bc/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bc/iron-icon/iron-icon.html">
<link rel="import" href="../bc/iron-icons/iron-icons.html">
<link rel="import" href="../bc/iron-icons/social-icons.html">
<link rel="import" href="../bc/paper-button/paper-button.html">
<link rel="import" href="../bc/paper-dialog/paper-dialog.html">
<link rel="import" href="../bc/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bc/paper-material/paper-material.html">
<link rel="import" href="../bc/paper-spinner/paper-spinner.html">
<link rel="import" href="../bc/polymer/polymer.html">

<link rel="import" href="global-behavior.html">
<link rel="import" href="global-styles.html">

<dom-module id="user-display">
    <template>
        <style include="iron-flex iron-flex-alignment"></style>
        <style include="global-styles"></style>
        <style>
            :host {
                display: block;
            }
            td.td-label {
                vertical-align: top;
                text-align:     right;
                padding-right:  0.8em;
                width:          6em;
            }
            td.td-field {
                overflow:   hidden;
                word-wrap:  break-word;
            }
        </style>

        <iron-ajax method="PUT"
                id="put_ajax"
                url="/api/users/[[user.id]]"
                body="[[item_to_edit]]"
                content-type="application/json"
                handle-as="json"
                last-response="{{item_to_edit}}"
                on-response="put_item_successful"
                on-error="put_item_failed"
                loading="{{loading.put_item}}">
        </iron-ajax>
        <iron-ajax id="delete_item_ajax"
                method="DELETE"
                url="/api/users/[[user.id]]"
                handle-as="json"
                on-error="delete_item_failed"
                on-response="delete_item_successful"
                loading="{{loading.delete_item}}">
        </iron-ajax>

        <paper-material class="card-item">
            <!-- Summary header. -->
            <div class="layout horizontal end-justified wrap">
                <h3 class="card-title">
                    [[first_defined(user.name, user.email)]]
                </h3>
                <span class="flex"></span>
                <span class="card-subtitle">[[user.role]]</span>
            </div>

            <div class="layout horizontal center justified">
                <!-- First column holds the icon. -->
                <iron-icon icon="social:person" class="large-icon">
                </iron-icon>
                <!-- Second column holds the table with fields. -->
                <table class="fixed-80">
                    <tr>
                        <td class="td-label">Email</td>
                        <td class="td-field">
                            <a href$="mailto:[[user.email]]">[[user.email]]</a>
                        </td>
                    </tr>
                    <tr>
                        <td class="td-label">Recipes</td>
                        <td class="td-field">[[user.recipes_authored]]</td>
                    </tr>
                    <tr>
                        <td class="td-label">Last Seen</td>
                        <td class="td-field">[[long_date(user.lastlog)]]</td>
                    </tr>
                    <tr>
                        <td class="td-label">Created</td>
                        <td class="td-field">
                            [[long_date(user.creation_date)]]
                        </td>
                    </tr>
                </table>

                <span class="flex"></span>
                <!-- Fourth column is just the loading spinner. -->
                <paper-spinner active="[[loading_data]]" alt="loading data...">
                </paper-spinner>

                <!-- Fifth and final column holds edit buttons. -->
                <div class="layout vertical">
                    <!-- If we're editing, show edit and delete buttons. -->
                    <template is="dom-if" if="[[allowEdit]]">
                        <paper-icon-button icon="icons:create"
                                on-tap="edit_item">
                        </paper-icon-button>
                        <paper-icon-button icon="icons:delete"
                                on-tap="open_delete_item_confirmation">
                        </paper-icon-button>
                    </template>
                </div>
            </div>
        </paper-material>

        <paper-dialog id="delete_item_confirmation"
                on-iron-overlay-closed="delete_item">
            <div>
                Delete [[user.role]] [[first_defined(user.name, user.email)]]?
            </div>
            <div class="buttons">
                <paper-button raised dialog-dismiss>Cancel</paper-button>
                <paper-button raised dialog-confirm>Delete</paper-button>
            </div>
        </paper-dialog>
    </template>

    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'user-display',
                behaviors: [ recipe_behaviors.global_behavior, ],
                properties: {
                    // Must be provided by parent object.
                    user: {
                        type: Object,
                    },
                    allowEdit: {
                        type: Boolean,
                        value: false,
                    },
                    loading: {
                        type: Object,
                        value: {
                            put_item: false,
                            delete_item: false,
                        },
                    },
                    // True whenever we're loading XHR data.
                    loading_data: {
                        type: Boolean,
                        computed: "compute_loading_data(loading.*)",
                    },
                },
                // Loading is true if any flags in it are true.
                compute_loading_data: function(loading) {
                    var ret = false;
                    Object.keys(this.loading)
                        .forEach( v => ret = ret || this.loading[v] );
                    return ret;
                },
                // Opens the edit modal.
                edit_item: function() {
                    // Deep copy the object so we don't change the card's
                    // display until the save is successful.
                    this.item_to_edit = JSON.parse(JSON.stringify(this.user));
                    // Ask for the form to be opened.
                    window.dispatchEvent(new CustomEvent("open-form", {
                        detail: {
                            name:     "edit_user_form",
                            user:     this.item_to_edit,
                            that:     this,
                            callback: "resolve_edit_item_dialog",
                        }
                    }));
                },
                // Handle response from dialog. Reason is either confirmed or
                // canceled.
                resolve_edit_item_dialog: function(e, reason) {
                    if (reason.confirmed) this.$.put_ajax.generateRequest();
                },
                open_delete_item_confirmation: function() {
                    this.$.delete_item_confirmation.open();
                },
                // Handle result of delete modal.
                delete_item: function(e, reason) {
                    if (reason.confirmed)
                        this.$.delete_item_ajax.generateRequest();
                },
                delete_item_successful: function() {
                    window.dispatchEvent(new CustomEvent("success-toast", {
                        detail: this.user.role + " " + this.first_defined(
                                this.user.name, this.user.email) + " deleted"
                    }));
                    // Let the parent know that this was deleted.
                    this.dispatchEvent(new CustomEvent("item-deleted",
                            { bubbles: true, composed: true }));
                },
                delete_item_failed: function() {
                    window.dispatchEvent(new CustomEvent("error-toast", {
                        detail: "Failed to delete user :(",
                    }));
                },
                // Copy response from PUT to update the display. The rationale
                // for not loading the PUT response directly into user is
                // to prevent a failed return status from clearing the display.
                put_item_successful: function() {
                    this.set('user', this.item_to_edit);
                    window.dispatchEvent(new CustomEvent("success-toast", {
                        detail: this.user.role + " " + this.first_defined(
                                this.user.name, this.user.email) + " saved"
                    }));
                },
                put_item_failed: function() {
                    window.dispatchEvent(new CustomEvent("error-toast", {
                        detail: "Failed to save user :("
                    }));
                },
            });
        })();
    </script>
</dom-module>
