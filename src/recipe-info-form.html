<!-- This module displays a recipe info editing form. -->

<link rel="import" href="../bc/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bc/iron-icon/iron-icon.html">
<link rel="import" href="../bc/iron-icons/iron-icons.html">
<link rel="import" href="../bc/paper-button/paper-button.html">
<link rel="import" href="../bc/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bc/paper-input/paper-input.html">
<link rel="import" href="../bc/paper-input/paper-textarea.html">
<link rel="import" href="../bc/polymer-responsive-dialog/responsive-dialog.html">
<link rel="import" href="../bc/polymer/polymer-element.html">

<link rel="import" href="form-mixin.html">

<dom-module id="recipe-info-form">
<template>
    <style include="iron-flex iron-flex-alignment"></style>
    <responsive-dialog id="dialog"
               title="Edit Info"
               dismiss-text="Cancel"
               confirm-text="Save"
               on-iron-overlay-closed="resolve_dialog">

        <paper-input type="text"
                label="Amount"
                value="{{recipe.amount}}"
                char-counter maxlength="20">
        </paper-input>
        <paper-input type="text"
                label="Time"
                value="{{recipe.time}}"
                char-counter maxlength="20">
        </paper-input>
        <paper-input type="text"
                label="Oven"
                value="{{recipe.oven}}"
                char-counter maxlength="20">
        </paper-input>
        <paper-input type="text"
                label="Source"
                value="{{recipe.source}}"
                char-counter maxlength="60">
        </paper-input>
        <paper-textarea type="text"
                label="Notes"
                value="{{recipe.notes}}"
                autocapitalize="sentences"
                char-counter maxlength="300">
        </paper-textarea>
    </responsive-dialog>
</template>

<script>
class RecipeInfoForm extends Recipes.FormMixin(Polymer.Element) {
    static get is() { return "recipe-info-form"; }
    static get properties() {
        return {
            recipe: { type: Object },
        };
    }
    static get observers() {
        return [ "size_changed(recipe.notes)" ];
    }
}
customElements.define(RecipeInfoForm.is, RecipeInfoForm);
</script>
</dom-module>
