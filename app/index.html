<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="recipes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>Recipes</title>

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Recipes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Recipes">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage"
        content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <script src="bc/webcomponentsjs/webcomponents-lite.js"></script>

    <!-- Google Font: Montserrat -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700'
        rel='stylesheet' type='text/css'>

    <!-- Google Font: Open Sans -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans'
        rel='stylesheet' type='text/css'>

    <script>
        window.Polymer = window.Polymer || {};
        window.Polymer.dom = 'shady';
    </script>

    <link rel="import" href="elements/elements.html">
    <!-- TODO this isn't affecting the main file here. -->
    <link rel="import" href="styles/global-styles.html">
</head>

<body unresolved class="fullbleed layout vertical">

    <template is="dom-bind" id="app">
        <!-- main toolbar -->
        <paper-toolbar id="mainToolbar" >
            <div class="middle">
                <span>Recipes</span>
                <a href="/#!/users">Users</a>
            </div>
            <span class="flex"></span>
            <div class="top-right-bar">
                <span class="user-name">
                    <!-- If the user is logged in. -->
                    <template is="dom-if" if="[[user_name]]">
                        <iron-icon icon="icons:account-circle"></iron-icon>
                        <span>[[user_name]]</span>
                        <a class="inherit-color" href="/logout">
                            <paper-button raised>Logout</paper-button>
                        </a>
                    </template>
                    <!-- If the user is not logged in. -->
                    <template is="dom-if" if="[[!user_name]]">
                        <a class="inherit-color" href="/auth/google/login">
                            <paper-button raised>
                                Sign in with Google
                            </paper-button>
                        </a>
                    </template>
                </span>
            </div>

            <cookie-display cookie-name="name" cookie-value="{{user_name}}">
            </cookie-display>
            <cookie-display cookie-name="role" cookie-value="{{user_role}}">
            </cookie-display>
            <!-- Application name -->
        </paper-toolbar>

        <!-- main page content -->
        <div>
            <iron-pages attr-for-selected="data-route" selected="{{route}}">

                <section data-route="recipes">
                    <item-collection item-name="recipes"></item-collection>
                </section>

                <section data-route="recipe-details">
                    <recipe-details recipe-id="[[params.id]]"></recipe-details>
                </section>

                <template is="dom-if" if="[[user_is_admin(user_role)]]">
                    <section data-route="users">
                        <item-collection item-name="users"></item-collection>
                    </section>
                </template>

            </iron-pages>
        </div>
        <br />
        <recipe-notifications></recipe-notifications>
    </template>

    <script src="/js/app.js"></script>

  <script>
    var app = document.querySelector('#app');

    app.user_is_admin = function(role) {
        return role === 'admin';
    };

  </script>
</body>

</html>
