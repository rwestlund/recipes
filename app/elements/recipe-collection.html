<!-- this module shows a list of recipes -->

<link rel="import" href="../bc/polymer/polymer.html">

<dom-module id="recipe-collection">
    <template>
        <style is="custom-style" include="global-styles"></style>
        <style>
            :host {
                display: block;
            }
            #filterInputField {
                width 200px;
                float: right;
            }
            div.recipe-item {
                margin-bottom: 1em;
            }
            .recipe-title {
                margin-bottom: 0;
            }
            div.recipe-summary {
                margin-bottom: 0.5em;
            }
            hr.recipe-divider {
                color: gray;
            }
            .recipe-col {
                 min-width: 300px;
            }
            ul.ingredients-list > li {
                margin-bottom: 0.3em;
            }
            ol.directions-list > li {
                margin-bottom: 1em;
            }
        </style>

        <!-- a filter box -->
        <div class="layout horizontal center end-justified mv-lg">
            <iron-ajax auto method="GET"
                    url="/recipes"
                    params="{{recipeFilter}}"
                    handle-as="json"
                    last-response="{{recipes}}"
                    debounce-duration="500"
                    on-error="onAjaxError"
                    loading="{{loadingRecipes}}">
            </iron-ajax>
            <paper-spinner active="{{loadingRecipes}}" alt="loading recipes...">
            </paper-spinner>
            <paper-input
                id="filterInputField"
                type="text" maxlength="60"
                value="{{titleFilter}}"
                placeholder="filter">
            </paper-input>
        </div>

        <!--<template is="dom-repeat" items={{recipes}} as="recipe">-->
        <iron-list class="flex" items="[[recipes]]" as="recipe">
            <template>
                <paper-material>
                <div on-tap="itemClick">
                    <h3 class="recipe-title">{{recipe.title}}</h3>
                    <div class="recipe-summary">{{recipe.summary}}</div>

                    <iron-collapse id="collapse" opened="{{recipe.expanded}}">
                        <div class="layout horizontal wrap">
                            <div class="flex-6 recipe-col">
                                <strong>Ingredients</strong>
                                <ul class="ingredients-list">
                                    <template is="dom-repeat"
                                            items="{{recipe.ingredients}}"
                                            as="i">
                                        <li>{{i}}</li>
                                    </template>
                                </ul>
                            </div>
                            <div class="flex-6 recipe-col">
                                <strong>Directions</strong>
                                <ol class="directions-list">
                                    <template is="dom-repeat"
                                            items="{{recipe.directions}}"
                                            as="d">
                                        <li>{{d}}</li>
                                    </template>
                                </ol>
                            </div>
                        </div>
                    </iron-collapse>
                </div>
                </paper-material>
                <!--<br />-->
                <!--<hr class="recipe-divider"/>-->
            </template>
        </iron-list>
        <!--</template>-->
    </template>

    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'recipe-collection',
                //behaviors: [RecipeBehaviors.RecipeBehavior],
                properties: {
                    logs: {
                        type: Object,
                    },
                    titleFilter: {
                        type: String,
                        value: ''
                    },
                    recipeFilter: {
                        type: Object,
                        computed: "computeRecipeFilter(titleFilter)"
                    }
                },
                ready: function () {
                },
                computeRecipeFilter: function(titleFilter) {
                    var o = { };
                    if (titleFilter) o.title = titleFilter;
                    return o;
                },
                itemClick: function (event) {
                    var item = event.currentTarget;
                    var collapse = Polymer.dom(item).querySelector('iron-collapse');
                    collapse.toggle();
                },
            });
        })();
    </script>
</dom-module>
