<!-- this module shows a list of recipes -->

<link rel="import" href="../bc/polymer/polymer.html">

<dom-module id="recipe-collection">
    <template>
        <style is="custom-style" include="global-styles"></style>
        <style>
            :host {
                display: block;
            }
            div.recipe-item {
                margin-bottom: 1em;
            }
            .recipe-title {
                margin-bottom: 0;
            }
            div.recipe-summary {
                margin-bottom: 0.5em;
            }
            hr.recipe-divider {
                color: gray;
            }
            .recipe-col {
                 min-width: 300px;
                 padding:1em;
            }
            ul.ingredients-list > li {
                margin-bottom: 0.3em;
            }
            ol.directions-list > li {
                margin-bottom: 1em;
            }
            .nav-button {
                margin-left: 0.8em;
                margin-right: 0.8em;
            }
            .recipe-card {
                padding-left: 0.5em;
                padding-right: 0.5em;
                padding-top: 0.1em;
                padding-bottom: 0.1em;
             }
            span.recipe-tags {
                color: gray;
            }
        </style>

        <!-- a filter box -->
        <div class="layout horizontal center">
            <iron-ajax auto method="GET"
                    url="/recipes"
                    params="{{recipeFilter}}"
                    handle-as="json"
                    last-response="{{recipes}}"
                    debounce-duration="100"
                    on-error="onAjaxError"
                    on-response="newRecipesReceived"
                    loading="{{loadingRecipes}}">
            </iron-ajax>
            <!-- Navigation icons. -->
            <paper-button raised on-tap="previous" disabled$="{{!skip}}">
                <iron-icon icon="icons:arrow-back"></iron-icon>
            </paper-button>
            <paper-button raised on-tap="next" disabled$="{{disableNext}}">
                <iron-icon icon="icons:arrow-forward"></iron-icon>
            </paper-button>
            <span class="nav-button">Page {{pageNumber}}</span>
            <!--<span class="flex"></span>-->
            <paper-spinner class="nav-button" active="{{loadingRecipes}}"
                    alt="loading recipes...">
            </paper-spinner>
            <!--<span class="flex"></span>-->
            <!-- Search box. -->
            <paper-input class="flex" label="Filter"
                type="text" value="{{titleFilter}}">
                <paper-icon-button suffix icon="icons:clear" on-tap="clearFilter">
                </paper-icon-button>
            </paper-input>
        </div>

        <template is="dom-repeat" items={{recipes}} as="recipe">
            <paper-material>
                <div class="recipe-card" on-tap="itemClick">
                    <div class="layout horizontal end end-justified wrap">
                        <h3 class="recipe-title">{{recipe.title}}</h3>
                        <!--<div class="layout horizontal end-justified">-->
                            <span class="flex"></span>
                            <span class="recipe-tags">
                                {{formatRecipeTags(recipe.tags)}}
                            </span>
                        <!--</div>-->
                    </div>
                    <div class="recipe-summary">{{recipe.summary}}</div>

                    <iron-collapse id="collapse" opened="{{recipe._expanded}}">
                        <div class="layout horizontal wrap">
                            <div class="flex-4 recipe-col">
                                <strong>Ingredients</strong>
                                <ul class="ingredients-list">
                                    <template is="dom-repeat"
                                            items="{{recipe.ingredients}}"
                                            as="i">
                                        <li>{{i}}</li>
                                    </template>
                                </ul>
                            </div>
                            <div class="flex-4 recipe-col">
                                <strong>Directions</strong>
                                <ol class="directions-list">
                                    <template is="dom-repeat"
                                            items="{{recipe.directions}}"
                                            as="d">
                                        <li>{{d}}</li>
                                    </template>
                                </ol>
                            </div>
                            <!-- Info column. -->
                            <div class="flex-4 recipe-col">
                                <template is="dom-if" if="{{recipe.amount}}">
                                    <strong>Amount</strong>
                                    <div>{{recipe.amount}}</div>
                                    <br />
                                </template>
                                <template is="dom-if" if="{{recipe.time}}">
                                    <strong>Time</strong>
                                    <div>{{recipe.time}}</div>
                                    <br />
                                </template>
                                <template is="dom-if" if="{{recipe.oven}}">
                                    <Strong>Oven</Strong>
                                    <div>{{recipe.oven}}</div>
                                    <br />
                                </template>
                                <strong>Author</strong>
                                <div>{{recipe.author_name}}</div>
                                <br />
                                <template is="dom-if" if="{{recipe.source}}">
                                    <strong>Source</strong>
                                    <div>{{recipe.source}}</div>
                                    <br />
                                </template>
                                <strong>Revision</strong>
                                <div>{{recipe.revision}}</div>
                                <br />
                                <template is="dom-if" if="{{recipe.notes}}">
                                    <strong>Notes</strong>
                                    <div>{{recipe.notes}}</div>
                                    <br />
                                </template>
                            </div>
                        </div>
                    </iron-collapse>
                </div>
            </paper-material>
        </template>
    </template>

    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'recipe-collection',
                //behaviors: [RecipeBehaviors.RecipeBehavior],
                properties: {
                    logs: {
                        type: Object,
                    },
                    count: {
                        type: Number,
                        value: 20
                    },
                    skip: {
                        type: Number,
                        value: 0
                    },
                    pageNumber: {
                        type: Number,
                        computed: "computePageNumber(skip)"
                    },
                    titleFilter: {
                        type: String,
                        value: ''
                    },
                    recipeFilter: {
                        type: Object,
                        computed: "computeRecipeFilter(count, skip, titleFilter)"
                    },
                    disableNext: {
                        type: Boolean,
                        computed: "computeDisableNext(recipes, count)"
                    }
                },
                ready: function () {
                },
                computeRecipeFilter: function(count, skip, titleFilter) {
                    var o = { count: count };
                    if (skip) o.skip = skip;
                    if (titleFilter) o.title = titleFilter;
                    return o;
                },
                computeDisableNext: function(recipes, count) {
                    var val = this.recipes.length < this.count;
                    return val;
                },
                computePageNumber: function(skip) {
                    return skip + 1;
                },
                previous: function() {
                    if (this.skip) this.skip--;
                },
                next: function() {
                    this.skip++;
                },
                clearFilter: function() {
                    this.titleFilter = "";
                },
                formatRecipeTags: function(tags) {
                    return tags.join(", ");
                },
                // When new recipes are received, back up a page if the
                // current one is blank.
                newRecipesReceived: function() {
                    if (!this.recipes.length && this.skip) this.skip--;
                },
                itemClick: function (event) {
                    var item = event.currentTarget;
                    var collapse = Polymer.dom(item).querySelector('iron-collapse');
                    collapse.toggle();
                },
            });
        })();
    </script>
</dom-module>
