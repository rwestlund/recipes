<!-- this module shows a list of recipes -->

<link rel="import" href="../bc/polymer/polymer.html">

<dom-module id="recipe-collection">
    <template>
        <!-- Include the external styles for this element -->
        <!--<style is="custom-style" include="../css/user-collection-style"></style>-->
        <style>
            :host {
                display: block;
                /*margin: 5px;*/
            }
            #filterInputField {
                width 200px;
                float: right;
            }
            .page-title-text {
                font-size: 2em;
                color: #AAA;
            }
        </style>

        <!-- a filter box -->
        <div class="layout horizontal center end-justified mv-lg">
            <paper-input
                id="filterInputField"
                type="text" maxlength="60"
                value="{{titleFilter}}"
                placeholder="filter">
            </paper-input>
        </div>

        <iron-ajax auto method="GET"
                url="/recipes"
                params="{{recipeFilter}}"
                handle-as="json"
                last-response="{{recipes}}"
                debounce-duration="600"
                on-error="onAjaxError"
                loading="{{loading}}">
        </iron-ajax>

        <div class="row">
            <template is="dom-repeat" items={{recipes}} as="recipe">
                <div class="item" on-tap="itemClick">
                    <div class="layout horizontal center start-justified">

                        <div class="flex">
                            <div class="layout vertical ml-lg">
                                <div class="user-name">
                                    {{recipe.title}}
                                </div>
                                <div class="user-type">{{recipe.summary}}</div>
                            </div>
                        </div>
                    </div>

                    <iron-collapse id="collapse" opened="{{recipe.expanded}}">
                        <hr />
                    </iron-collapse>
                </div>
            </template>
        </div>
    </template>

    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'recipe-collection',
                //behaviors: [RecipeBehaviors.RecipeBehavior],
                properties: {
                    logs: {
                        type: Object,
                    },
                    titleFilter: {
                        type: String,
                        value: ''
                    },
                    recipeFilter: {
                        type: Object,
                        computed: "computeRecipeFilter(titleFilter)"
                    }
                },
                ready: function () {
                },
                computeRecipeFilter: function(titleFilter) {
                    var o = {
                        title: titleFilter
                    };
                    console.log(o);
                    return o;
                },
                itemClick: function (event) {
                    var item = event.currentTarget;
                    var collapse = Polymer.dom(item).querySelector('iron-collapse');
                    collapse.toggle();
                },
            });
        })();
    </script>
</dom-module>
