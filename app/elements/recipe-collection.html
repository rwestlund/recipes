<!-- this module shows a list of recipes -->

<link rel="import" href="bc/polymer/polymer.html">

<dom-module id="recipe-collection">
    <template>
        <!-- Include the external styles for this element -->
        <!--<style is="custom-style" include="../css/user-collection-style"></style>-->
        <style>
            :host {
                display: block;
                /*margin: 5px;*/
            }
            #filterInputField {
                width 200px;
                float: right;
            }
            .page-title-text {
                font-size: 2em;
                color: #AAA;
            }
        </style>

        <!-- a filter box -->
        <div class="layout horizontal center end-justified mv-lg">
            <paper-input
                id="filterInputField"
                type="text" maxlength="60"
                value="{{filterVal::input}}"
                placeholder="filter">
            </paper-input>
        </div>

        <iron-ajax auto method="GET"
                url="/recipes"
                params="{{recipeParams}}"
                handle-as="json"
                last-response="{{recipes}}"
                debounce-duration="300"
                on-error="onAjaxError"
                loading="{{loading}}">
        </iron-ajax>

        <p>recipes go here</p>

        <div class="row">
            <template is="dom-repeat" items={{recipes}} as="recipe"
                    filter="{{searchFilter(filterVal)}}">
                <div class="item" on-tap="itemClick">
                    <div class="layout horizontal center start-justified">

                        <div class="avatar layout horizontal center center-justified">
                            <iron-icon class="user-icon" icon="social:person">
                            </iron-icon>
                        </div>

                        <div class="flex">
                            <div class="layout vertical ml-lg">
                                <div class="user-name">
                                    {{recipe.title}}
                                </div>
                                <div class="user-type">{{user.summary}}</div>
                            </div>
                        </div>
                    </div>

                    <iron-collapse id="collapse" opened="{{user.expanded}}">
                        <hr />
                        <div class="layout horizontal center start-justified pl-lg">
                            <div class="">
                                <div class="flex layout vertical">
                                    <div>
                                        <span class="user-info-label">Type:</span>
                                        {{user.type}}
                                    </div>
                                    <div>
                                        <span class="user-info-label">Last Activity:</span>
                                        {{toDateStringPretty(user.lastlog)}}
                                    </div>
                                    <div>
                                        <span class="user-info-label">Created:</span>
                                        {{toDateStringPretty(user.date_created)}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </iron-collapse>
                </div>
            </template>
        </div>

        <!--<paper-toast-->
                <!--id="userSuccess"-->
                <!--class="success-toast"-->
                <!--text="{{successMessage}}"-->
                <!--duration="4000">-->
        <!--</paper-toast>-->
        <!--<paper-toast-->
                <!--id="userError"-->
                <!--class="error-toast"-->
                <!--text="{{errorMessage}}"-->
                <!--duration="4000">-->
        <!--</paper-toast>-->


    </template>

    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'recipe-collection',
                //behaviors: [RecipeBehaviors.RecipeBehavior],
                properties: {
                    logs: {
                        type: Object,
                    }
                },
                ready: function () {
                    this.set('accountTypeSelected', '');
                    this.set('progressActive', true);
                },

                itemClick: function (event) {
                    var item = event.currentTarget;
                    var collapse = Polymer.dom(item).querySelector('iron-collapse');
                    collapse.toggle();
                },
            });
        })();
    </script>
</dom-module>
