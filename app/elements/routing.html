<script src="/bc/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('*', function(ctx, next) {
        app.closeDrawer();
        next();
    });
    page('/', function() {
      app.route = 'recipes';
    });

    page('/users', function() {
      app.route = 'users';
    });

    page('/about', function() {
        app.route = 'about';
    });

    page('/recipes/:id', function(ctx) {
        console.log('loading recipe-details');
      app.route = 'recipe-details';
      app.params = ctx.params;
    });

    // add #! before urls
    page({
        hashbang: true
    });

  });
</script>
