<!-- Global styles -->
<link rel="import" href="global-styles.html">
<!-- Utility styles -->
<link rel="import" href="utility-styles.html">

<dom-module id="user-overview-style">
    <template>
    <style is="custom-style" include="global-styles"></style>
    <style is="custom-style" include="utility-styles"></style>
    <style is="custom-style">
        :host {
            display: block;
            @apply(--paper-font-common-base);
        }
        .item {
            @apply(--layout-horizontal);
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .avatar {
            height: 40px;
            width: 40px;
            border-radius: 20px;
            box-sizing: border-box;
            background-color: #DDD;
        }

        </style>
    </template>
</dom-module>
